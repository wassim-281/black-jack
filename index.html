<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>black jack</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="result dealer" id="dealer">dealer : <span id="dealer-sum"></span></div>
    <div class="dealers-cards" id="dealers-cards">
        <div class="hidden" id="hidden">
            <div class="content">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </div>

       
        
    </div>

    <div class="result you" id="you">you : <span id="your-sum"></span></div>
    <div class="your-cards" id="your-cards">
        
    </div>

    <div class="btn-container">
        <button class="hit" id="hit">hit</button>
        <button class="stay" id="stay">stay</button>
    </div>

   <div class="message-container" id="message-container">
        <div class="blackjack" id="blackjack">blackjack</div>
        <div class="message" id="message"></div>
        <div class="reset" id="reset">reset</div>
   </div>


   <div class="bet-container">
        <h2 class="bet" id="bet">bet</h2>
        <div class="bet-value" id="bet-value"></div>
   </div>

   <div class="value-container">
        <div class="small" id="small">50</div>
        <div class="midium" id="midium">100</div>
        <div class="heigh" id="heigh">500</div>
   </div>

   <div class="balence-container">
        <h2 class="balence" id="balence">balence</h2>
        <div class="balence-value" id="balence-value"></div>
   </div>

   
    <script src="./script.js"></script>
</body>
</html>
